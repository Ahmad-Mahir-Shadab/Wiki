{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Result
{% endblock %}

{% block body %}
    <h1>All Pages related to the search</h1>

    <ul>
        {% for data in datum %}
            <li><a href="wiki/{{ data }}">{{ data }}</a></li>
        {% endfor %}
    </ul>

    <a href="/">Back to Home</a>

{% endblock %}
